name: PR Build

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: NPM Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Run Unit Tests
        run: npm run test
