name: PR Build

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
      - name: NPM Install
        run: npm ci
      - name: Lint
        run: npm run lint
